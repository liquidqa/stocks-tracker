<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Stocks Dashboard</title>
<style>
  body {
    font-family: Arial, sans-serif;
    margin: 20px;
    display: flex;
    gap: 40px;
    background: #f9f9f9;
  }
  .widgets {
    flex: 1;
    display: grid;
    grid-template-columns: repeat(2, 1fr);
    gap: 20px;
  }
  iframe {
    border: none;
    width: 100%;
    height: 180px;
    min-width: 320px;
  }
  .prices-table {
    flex-basis: 300px;
    background: white;
    padding: 20px;
    border-radius: 8px;
    box-shadow: 0 0 8px rgba(0,0,0,0.1);
    height: fit-content;
  }
  .prices-table table {
    width: 100%;
    border-collapse: collapse;
  }
  .prices-table th, .prices-table td {
    border: 1px solid #ddd;
    padding: 8px 12px;
    text-align: left;
  }
  .prices-table th {
    background-color: #22ab94;
    color: white;
  }
</style>
</head>
<body>

<div class="widgets">
  <iframe src="https://s.tradingview.com/embed-widget/mini-symbol-overview/?symbol=NYSE%3AKO&locale=en"></iframe>
  <iframe src="https://s.tradingview.com/embed-widget/mini-symbol-overview/?symbol=NYSE%3APG&locale=en"></iframe>
  <iframe src="https://s.tradingview.com/embed-widget/mini-symbol-overview/?symbol=NASDAQ%3ANVDA&locale=en"></iframe>

  <iframe src="https://s.tradingview.com/embed-widget/mini-symbol-overview/?symbol=NYSE%3AMCD&locale=en"></iframe>
  <iframe src="https://s.tradingview.com/embed-widget/mini-symbol-overview/?symbol=NYSE%3AT&locale=en"></iframe>
  <iframe src="https://s.tradingview.com/embed-widget/mini-symbol-overview/?symbol=NYSE%3AVZ&locale=en"></iframe>
</div>

</html>
